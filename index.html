                <img src="assets/images/health.svg" alt="" width="48" />
              </div>
              <h5 class="card-title mb-2" data-en="Digital Health Tools" data-fr="Outils de santé numérique"></h5>
              <p class="card-text" data-en="Build public health apps for data analytics and decision support." data-fr="Développement d'applications de santé publique pour l'analyse de données et l'aide à la décision."></p>

          </div>

              <div class="mb-3">

              </div>

              <p class="card-text" data-en="IT infrastructure setup, digital transformation consultancy, technical support." data-fr="Installation d'infrastructures IT, conseil en transformation numérique et support technique."></p>

      <h2 class="mb-4 text-center" data-en="Get In Touch" data-fr="Contactez-nous"></h2>
      <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
          <form action="https://formsubmit.co/5aae2ad84c9dda4efdb1b57165b95cc7" method="POST" class="bg-white shadow rounded p-4">
            <div class="mb-3">
              <label for="name" class="form-label" data-en="Name" data-fr="Nom">Name</label>
              <input type="text" class="form-control" id="name" name="name" required placeholder="John Doe">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label" data-en="Email" data-fr="E-mail">Email</label>
              <input type="email" class="form-control" id="email" name="email" required placeholder="example@email.com">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label" data-en="Message" data-fr="Message">Message</label>
              <textarea class="form-control" id="message" name="message" rows="4" required placeholder="Type your message here"></textarea>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary" data-en="Send Message" data-fr="Envoyer">Send Message</button>
