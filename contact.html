<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Tuunganes</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
  <header class="nav">
    <div class="container">
      <a href="index.html" class="logo">Tuunganes</a>
  
      <!-- Links always visible -->
      <nav class="main-nav">
        <a href="about.html"
           data-en="About" data-fr="À propos" data-de="Über uns">About</a>
        <a href="services.html"
           data-en="Services" data-fr="Services" data-de="Dienst">Our services</a>
        <a href="#impact"
           data-en="Impact" data-fr="Impact" data-de="Wirkung">Impact</a>
        <a href="#join"
           data-en="Join Us" data-fr="Nous rejoindre" data-de="Mitmachen">Join Us</a>
  
        <!-- language buttons stay last -->
        <div class="lang-switch">
          <button onclick="setLang('en')">EN</button>
          <button onclick="setLang('fr')">FR</button>
          <button onclick="setLang('de')">DE</button>
        </div>
      </nav>
    </div>
  </header>

  <section class="page-section">
    <div class="container">
      <h2>Contact Us</h2>
      <form action="#" method="post">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Tuunganes. All Rights Reserved.</p>
  </footer>
</body>
</html>
